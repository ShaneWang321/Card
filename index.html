<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Links</title>
    <!-- Favicon -->
    <link rel="icon" href="" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://example.com/profile.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://example.com/profile.jpg" target="_blank">
            <img src="https://example.com/profile.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          <!-- Add a quote or description here -->
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Your Name
    </div>

    <div id="links">
      <a class="link" href="https://example.com/link1" target="_blank">
        <i class="fas fa-link">&nbsp;</i>Link 1
      </a>
      <a class="link" href="https://example.com/link2" target="_blank">
        <i class="fas fa-link">&nbsp;</i>Link 2
      </a>
      <a class="link" href="https://example.com/link3" target="_blank">
        <i class="fas fa-link">&nbsp;</i>Link 3
      </a>
      <a class="link" href="https://example.com/link4" target="_blank">
        <i class="fas fa-link">&nbsp;</i>Link 4
      </a>
    </div>

    <div id="hashtag">
      #YourHashtag
    </div>
  </body>
</html>
